<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!--configure Dojo  -->
    <script>
      // Instead of using data-dojo-config, we're creatng a dojoConfig object *before* we load dojo.js; they're functionally identical, it's just easier to read this approach with a larger configuration.
      var dojoConfig = {
        async: true,
        // This code registers the correct location of the "demo" package so we can load Dojo from the CDN whilst still being able to load local modules
        packages: [{
          name: "demo",
          location: location.pathname.replace(/\/[^/]*$/, '') + '/demo'
        }]
      };
    </script>
    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script>
    // require([
    //   'dojo/dom',
    //   'dojo/dom-construct',
    //   // The first parameter to require is an array of module ids - identifiers for the modules you want to load
    // ], function (dom, domConstruct){
    //   var greetingNode = dom.byId('greeting');
    //   domConstruct.place('<em> Dojo!</em>', greetingNode);
    // });
    // Second parameter to require is a callback function where you provide your code that makes use of the modules
    // The AMD loader passes the modules as parameters to the callback function (in the same order as specified in the array)
    require([
      'demo/myModule'
    ], function (myModule) {
      myModule.setText('greeting', 'Hello Dojo!');

      setTimeout(function (){
        myModule.restoreText('greeting');
      }, 3000);
    });
    // Redefined require to only load myModule 
    </script>
</body>
</html>
